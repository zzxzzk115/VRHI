name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  # Compilation check - Linux (GCC and Clang, x64 only)
  build-linux:
    name: Linux (${{ matrix.compiler }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc-14, clang-19]
        include:
          - compiler: gcc-14
            cc: gcc-14
            cxx: g++-14
          - compiler: clang-19
            cc: clang-19
            cxx: clang++-19
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            ${{ matrix.compiler == 'gcc-14' && 'gcc-14 g++-14' || 'clang-19' }} \
            libvulkan-dev \
            libglfw3-dev
      
      - name: Configure CMake
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
            -DVRHI_BACKEND_VULKAN=ON \
            -DVRHI_BACKEND_OPENGL=ON \
            -DVRHI_WINDOW_GLFW=ON
      
      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

  # Compilation check - Windows (MSVC, x64 only)
  build-windows:
    name: Windows (MSVC)
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      
      - name: Install Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: 1.4.304.1
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true
      
      - name: Configure CMake
        run: |
          cmake -B build `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON `
            -DVRHI_BACKEND_VULKAN=ON `
            -DVRHI_BACKEND_OPENGL=ON `
            -DVRHI_WINDOW_GLFW=ON
      
      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

  # Compilation check - macOS (Apple Clang, arm64)
  build-macos:
    name: macOS (arm64)
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          brew install \
            cmake \
            ninja \
            glfw \
            vulkan-headers \
            molten-vk
      
      - name: Configure CMake
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DVRHI_BACKEND_VULKAN_MOLTENVK=ON \
            -DVRHI_BACKEND_OPENGL=ON \
            -DVRHI_WINDOW_GLFW=ON
      
      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}
